<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML 규칙수업</title>
  </head>
  <body>
    <h1>Html 규칙</h1>
    <ul>
      <li>태그를  Html의 요소라 하며 태그는 시작과 끝이 있고
        < >열고 </ > 닫는다고 한다.</li>
      <li> br, img, meta 태그는 컨텐츠가 없는 단일태그로서 닫지 않는다.</li>
      <li>태그는 약속된 것만 사용하고 모두 소문자로 사용하길 권장</li>
      <li><img src="" alt="이미지없음"></li>
      <li>img, a, meta와 같이 독특한 속성을 가지는 태그가 존 </li>
      <li>root 요소(html)를 가지는 구조적 형태를 tree구조라 한다.
      <br>html의 구조를 DOM Tree(Document Object Model Tree)라 한다.</li>
      <li><img src="DOMtree.gif" alt="DOMTree"></li>
    </ul>
  </body>
</html>
